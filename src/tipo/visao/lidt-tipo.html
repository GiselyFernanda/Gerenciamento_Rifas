

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de login</title>
</head>

<body class="body">
    <div class="row mt-5">
        <div class="col-12">   
            <div class="card shadow mt-5">   
                <div class="card-hearder">    
                    <div class="card-title">   
                        <div class="row">    
                            <div class="col-12 col-md-10">    
                                <h4 class="text-danger"> Gerenciar Tipos </h4>
                                </div>
                                <div class="col-12 col-md-2">
                                    <button class="btn btn-danger btn-block btn-new">    
                                    <i class="fa-solid fa-circle-plus"></i>Adicionar
                                   </button>
                                </div>
                            </div>
                        </div>
                   </div>
    
                <div class="card-body">
                   <div class="table-responsive">
                        <table class="table table-hover" id="table-tipo">
                                <thead class="thead">
                                <tr>    
                                    <th scope="col" class="text-center">ID</th>    
                                    <th scope="col" class="text-center">NOME</th>
                                   <th scope="col" class="text-center">AÇÃO</th>
                                </tr>
                                </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-tipo" class="modal fade" tabindex="-1" role="dialo">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-contend">
                <div class="modal-header">
                    <h5 class="modal-title" id="my-modal-title">Title</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../controle/function.js"></script>
</body>
</html>
